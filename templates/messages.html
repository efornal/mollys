{% if messages %}
<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      {% for message in messages %}
      <div class="alert alert-dismissible alert-{{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
